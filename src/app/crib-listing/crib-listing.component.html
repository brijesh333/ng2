<div *ngFor="let crib of cribs" class="col-sm-4">
    <div class="thumbnail">
        <img src="assets/images/{{crib.image}}.jpg" alt="" />
        <div class="caption">
            <div *ngIf="!crib.showDetails">
                <h4>
                    <span class="label label-primary">
                      {{ crib.type }}
                    </span>
                </h4>
                <h3>
                    <i class="glyphicon glyphicon-tag"></i> {{crib.price | currency:'USD':true}}
                </h3>
                <h4>
                    <i class="glyphicon glyphicon-home"></i> {{crib.address}}
                </h4>
                <hr>
                <button class="btn btn-sm btn-success" *ngIf="!crib.showDetails" click="crib.showDetails=!crib.showdetails">Details

                </button>
            </div>
        </div>
        <h3> {{ crib.address }} </h3>
        <h4>{{ crib.price }}</h4>
        <p>{{ crib.type }}</p>
    </div>

</div>
